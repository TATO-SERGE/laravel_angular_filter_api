            <div class="list-group ">
                <h4>Les Poduits</h4>
                <div class="list-group-item" *ngFor="let product of data['Products']"   (change)="productFilter($event)" >
                    <label for="">
                    <input type="checkbox" class="'form-input-check" [id]="product.id" >
                    {{product.product_name}} {{product.id}}
                </label>
                </div>
            </div>

        </div>

                        <div class="card-header">
                            {{data.title}}
                        </div>

                            Prix:<span class="primary-text">{{data.price}} CFA</span>
                        </div>
